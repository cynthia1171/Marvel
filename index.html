<body>
  <!-- Modal formulario de registro -->
  <div class="modal fade" id="formRegistro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Formulario de registro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="emailReg" aria-describedby="emailHelp" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="passIReg" placeholder="mínimo 6 caracteres">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="registrar()">Registrarse</button>
        </div>
      </div>
    </div>
  </div>
  <!-- fin modal -->

  <!-- div splash -->
  <div class="splash">
    <video class="video-intro" src="assets/img/Marvel.mp4" muted="muted" autoplay="autoplay"></video>

  <!-- fin splash -->

  <div class="content container">
    <div class="row">

    </div>
    <div class="row">
      <div class="col align-self-center formulario">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="emailInicio" aria-describedby="emailHelp" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="passInicio" placeholder="mínimo 6 caracteres">
          </div>
          <button type="submit" class="btn" data-dismiss="modal" onclick="inicioSesion()">Iniciar Sesión</button>
        </form>
        <hr>
        <button type="button" class="btn mb-2 mr-2" data-toggle="modal" data-target="#formRegistro">Registrarse</button>
      </div>
    </div>
  </div>
